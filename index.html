<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown 4 Jessop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Jessop is almost back!</h1>
            <div id="countdown">
                <div class="time">
                    <span id="days"></span>
                    <small>Days</small>
                </div>
                <div class="time">
                    <span id="hours"></span>
                    <small>Hours</small>
                </div>
                <div class="time">
                    <span id="minutes"></span>
                    <small>Minutes</small>
                </div>
                <div class="time">
                    <span id="seconds"></span>
                    <small>Seconds</small>
                </div>
            </div>

            <p> Hang tight, our goat will be back soon.</p>
            <p class="return"> Expected return date:
                <span id="return-date"></span>
            </p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
